<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

  <title>Générateur de citations</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body class="d-flex justify-content-center my-5">  
  <div class="container h-100">
  
    <div class="row align-items-center justify-content-center text-center h-75">
      <h1 class="text-light" >Générateur de citations</h1>
      <div class="col-md-8 col-lg-6 p-3">
        <div class="bg-light shadow p-5">
          <div id="citation" class="text-center">
            La vie est un mystère qu'il faut vivre, et non un problème à résoudre.
          </div>
          <div class="bg-secondary w-25 mx-auto p-1 my-4"></div>
          <div id="auteur" class="text-center">
            Gandhi
          </div>
        </div>
        
        <div id="nouveau" class="mt-2 text-center p-3 text-white font-weight-bold text-uppercase">
          Nouvelle citation
        </div>
      </div>
      
    </div>
    
  </div>
  
  
  <script  src="./script.js" defer></script>
